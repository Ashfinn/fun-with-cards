<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcards - Fun with Cards</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="logo">Fun with Cards</div>
        <nav class="nav-menu">
            <ul id="menu-list" class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="flashcards.html">Create Cards</a></li>
                <li><a href="#">My Decks</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="theme-toggle">
            <button id="toggle-theme">Toggle Dark Mode</button>
        </div>
    </header>

    <section class="flashcard-creation">
        <h1>Create Your Flashcard</h1>
        <form id="flashcard-form">
            <label for="question">Question:</label>
            <textarea id="question" rows="4"></textarea>
            <label for="answer">Answer:</label>
            <textarea id="answer" rows="4"></textarea>
            <button type="button" onclick="addFlashcard()">Add Flashcard</button>
        </form>

        <div class="preview">
            <h2>Your Flashcards</h2>
            <div id="flashcard-preview-container" class="flashcard-container"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fun with Cards</p>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
