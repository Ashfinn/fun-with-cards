<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-600">
    <div class="bg-white p-8 rounded-lg shadow-lg fade-in">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form>
            <input type="text" placeholder="Username" required class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
            <input type="password" placeholder="Password" required class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
            <button type="submit" class="w-full p-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition duration-300">Login</button>
        </form>
    </div>
</body>
</html>
